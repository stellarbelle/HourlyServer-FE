query getUser {
    user {
        userID
        emailAddress
        servers {
            serverID
            name
            status
            serverTypeID
            memory
            cpu
            suspend
            ipAddress
            needsRestart
            dateCreated
            dateLastUpdated
            dateLastStopped
            dateLastStarted
            settings {
                serverSettingKey
                value
            }
            ports {
                protocol
                port
            }
        }
    }
}